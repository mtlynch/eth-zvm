<!doctype html>
<html lang="en">
  <head>
    <title>EVM Benchmarks</title>
    <meta charset="utf-8" />
    <style>
      .chart-container {
        max-width: 800px;
        margin-left: 1rem;
        margin-right: 1rem;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Benchmarks</h1>
      <h2>Return Single-Byte Value</h2>
      <div class="chart-container">
        <canvas id="single-byte"></canvas>
      </div>

      <h2>Return 32-Byte Value</h2>
      <div class="chart-container">
        <canvas id="32-byte"></canvas>
      </div>

      <script src="third-party/Chart.js/4.4.1/chart.umd.js"></script>
      <script>
        function median(measurements) {
            const sorted = Array.from(measurements).sort((a, b) => a - b);
            const middle = Math.floor(sorted.length / 2);

            if (sorted.length % 2 === 0) {
                return (sorted[middle - 1] + sorted[middle]) / 2;
            }

            return sorted[middle];
        }

        function getBenchmarks(filename) {
          return fetch(filename)
            .then((response) => response.text())
            .then((data) =>
              data
                .split("\n")
                .filter((x) => x)
                .map((x) => parseFloat(x)),
            );
        }

        function populateGraph(graphId) {
        const ctx = document.getElementById(graphId);
          const ethZvmPromise = getBenchmarks(`eth-zvm_${graphId}.benchmark`);
        const evmPromise = getBenchmarks(`evm_${graphId}.benchmark`);

        Promise.all([ethZvmPromise, evmPromise]).then((values) => {
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["eth-zvm (Zig)", "evm (Go)"],
              datasets: [
                {
                  label: "Runtime (µs)",
                  data: values.map((x) => median(x)),

                  backgroundColor: [
                    "rgba(75, 192, 192, 0.2)",
                    "rgba(54, 162, 235, 0.2)",
                  ],

                  borderColor: ["rgb(75, 192, 192)", "rgb(54, 162, 235)"],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              plugins: {
                  legend: {
                    display: false
                },
              },
              scales: {
                y: {
                  title: {
                    display: true,
                    text: "Runtime (µs)"
                  },
                  beginAtZero: true,
                },
              },
            },
          });
        });
        }

        for (const graphId of ["single-byte", "32-byte", "count-to-1000-by-1"]) {
          populateGraph(graphId);
        }
      </script>
    </main>
  </body>
</html>
